<md-card>
    <md-card-header>
        <md-card-avatar>
            <img src="{{project.icon}}" >
        </md-card-avatar>
        <md-card-header-text>
            <span class="md-title">{{project.title}}</span>
            <span class="md-subhead">Material</span>
        </md-card-header-text>
    </md-card-header>
    <img ng-src="{{project.pictures.img_1}}" class="md-card-image" alt="{{project.title}}" height="20">
    <md-card-content>
        <p>
            {{project.description}}
        </p>
    </md-card-content>
</md-card>
